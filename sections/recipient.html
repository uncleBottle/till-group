<section class="section recipient">
  <header class="header">
    <h1 class="recipient__title">recipient's details</h1>
    <div class="progress">
      <h3 class="progress-indicator">Step 2 of 3</h3>
      <svg class="icon indicator">
        <use xlink:href="images/sprite.svg#ellipse"></use>
      </svg>
      <svg class="icon indicator">
        <use xlink:href="images/sprite.svg#ellipse"></use>
      </svg>
      <svg class="icon indicator inactive">
        <use xlink:href="images/sprite.svg#ellipse"></use>
      </svg>
    </div>
  </header>
  <form action="submit">
    <label for="name" class="label">Name</label>
    <div class="input-group">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#contact"></use>
      </svg>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="devin jhon"
        class="input"
      />
    </div>
    <label for="phone" class="label">phone number</label>
    <div class="input-group">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#phone"></use>
      </svg>
      <input
        type="text"
        name="phone"
        id="phone"
        placeholder="+234 012 345 6789"
        class="input"
      />
    </div>
    <label for="name" class="label optional">product name</label>
    <div class="input-group">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#lift"></use>
      </svg>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="plastic"
        class="input"
      />
    </div>
    <label for="product" class="label">product category</label>
    <div class="input-group">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#lift"></use>
      </svg>
      <!-- revisit -->
      <input
        type="text"
        name="product"
        id="product"
        placeholder="48 kilograms"
        class="input"
      />
      <svg class="icon">
        <use xlink:href="images/sprite.svg#arrow-down"></use>
      </svg>
    </div>
    <label for="name" class="label">pick up address</label>
    <div class="input-group">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#location"></use>
      </svg>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="No 35, Ojota, Ikotun, Lagos"
        class="input"
      />
    </div>
    <label for="name" class="label optional">house/apartment number</label>
    <div class="input-group">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#location"></use>
      </svg>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="No 35, Ojota, Ikotun, Lagos"
        class="input"
      />
    </div>
    <label for="name" class="label optional">area</label>
    <div class="input-group">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#location"></use>
      </svg>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="No 35, Ojota, Ikotun, Lagos"
        class="input"
      />
    </div>
    <label for="name" class="label optional">landmark</label>
    <div class="input-group">
      <svg class="icon">
        <use xlink:href="images/sprite.svg#location"></use>
      </svg>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="No 35, Ojota, Ikotun, Lagos"
        class="input"
      />
    </div>
    <button class="btn btn--black btn--block">Proceed</button>
    <button class="btn btn--outline btn--block">back</button>
  </form>
</section>
